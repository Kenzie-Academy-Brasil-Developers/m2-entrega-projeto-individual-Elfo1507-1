    <header>

            </section>
            <section class="containerEmpresasSection">
                <select name="" id="setoresNoAuth">
                </select>
                <ul class="containerEmpresas">
        
                </ul>
            </section>
        </section>
        <section class="sectionDep">
            <section class="sectionDepCadastro">
                <h2>Cadastrar departamento</h2>
                <form>
                    <input type="text" name="" id="nomeDep" placeholder="Insira o nome do departamento">
                    <input type="text" name="" id="descDep" placeholder="Insira a descrição">
                    <select name="" id="selectEmpresasDep">

                    </select>
                    <button id="btnCadastroDep" class="btnGeral">Cadastrar</button>
                </form>
            </section>
            <section class="sectionDepListar">
                <h2>Departamentos</h2>
                <ul class="containerDeps">
                    <!-- <li>

        <section class="sectionDepEmpresas">

            </ul>
